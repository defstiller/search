<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="advSearch.css" />
  </head>
  <body>
    <aside>
      <ul>
        <li><a href="index.html">Fake Google Search</a></li>
        <li><a href="picSearch.html">Fake img search</a></li>
      </ul>
    </aside>
    <h1>Advanced Search</h1>
    <main>
      <h4>Find pages with...</h4>
      <form action="https://www.google.com/search">
        <table>
          <tr>
            <td>all these words:</td>
            <td><input name="as_q" type="text" /></td>
          </tr>
          <tr>
            <td>this exact word or phrase:</td>
            <td><input name="as_epq" type="text" /></td>
          </tr>
          <tr>
            <td>any of these words:</td>
            <td><input name="as_oq" type="text" /></td>
          </tr>
          <tr>
            <td>None of these words:</td>
            <td><input name="as_eq" type="text" /></td>
          </tr>
        </table>
        <input type="submit" id="submit"/>
        <input name="as_qdr" value="all" hidden="true" />
        <input name="as_occt" value="any" hidden="true" />
        <input name="safe" value="all" hidden="true" />
      </form>
    </main>
  </body>
</html>
